<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container ">
    <div class="row mt-4">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card">
          <h3 class="card-header text-success">Login</h3>
          <div class="card-body">

            <form action="/login" method="post" class="form-label">

              <label for="email" class="form-label">Email:</label>
              <input type="text" name="email" class="form-control">

              <label for="password" class="form-label">Password:</label>
              <input type="password" name="password" class="form-control">
              {% for message in get_flashed_messages(category_filter=['err_login']) %}
              <p class="text-danger">
                <small>
                  {{message}}
                </small>
              </p>
              {% endfor %}
              <div class="d-flex align-items-baseline justify-content-between">
                <button type="submit" class="btn btn-success mt-3">Login</button>
                <a href="/sign_up">Sign Up</a>
              </div>

            </form>

          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>



  </div>
  <script src="https://kit.fontawesome.com/e71eff5305.js" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
